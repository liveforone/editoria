<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>카테고리 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/user/book}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <h3><span th:text="${category}" class="badge badge-secondary"></span></h3>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작가</th>
            <th scope="col">카테고리</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post : ${bookList}">
            <th scope="row">
                <span th:text="${post.id}"></span>
            </th>
            <td>
                <a th:href="@{'/user/book/' + ${post.title}}">
                    <span th:text="${post.title}"></span>
                </a>
            </td>
            <td>
                <a th:href="@{'/user/myPage/' + ${post.writer}}">
                    <span th:text="${post.writer}"></span>
                </a>
            </td>
            <td>
                <span th:text="${post.category}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-auto">
        <a class="btn btn-secondary" th:href="@{/user/book}" role="button">나가기</a>
    </div>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{'/user/myPage/' + ${writer}(page = ${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
    </th:block>
</div>
<script src="../js/bootstrap.min.js"></script>
<script src="../css/bootstrap.min.css"></script>
</body>
</html>
