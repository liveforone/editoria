<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>검색</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작가</th>
            <th scope="col">카테고리</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post : ${searchList}">
            <th scope="row">
                <span th:text="${post.id}"></span>
            </th>
            <td>
                <a th:href="@{'/user/book/' + ${post.title}}">
                    <span th:text="${post.title}"></span>
                </a>
            </td>
            <td>
                <a th:href="@{'/user/myPage/' + ${post.writer}}">
                    <span th:text="${post.writer}"></span>
                </a>
            </td>
            <td>
                <a th:href="@{'/user/book/category/' + ${post.category}}">
                    <span th:text="${post.category}"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/user/book/search(keyword = ${keyword}, page = ${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
    </th:block>
</div>
<script src="../js/bootstrap.min.js"></script>
<script src="../css/bootstrap.min.css"></script>
</body>
</html>
